<body class="contact">

    <section class="reservation-contact">
        <h2>Réservez une Table</h2>
        
        <!-- Formulaire de réservation -->
        <form class="reservation-form">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" placeholder="Votre nom" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Votre email" required>

            <label for="date">Date :</label>
            <input type="date" id="date" name="date" required>

            <label for="heure">Heure :</label>
            <input type="time" id="heure" name="heure" required>

            <label for="nombre">Nombre de personnes :</label>
            <input type="number" id="nombre" name="nombre" min="1" required>

            <button type="submit">Réserver</button>
            
        </form>

        <!-- Informations de contact -->
        <div class="contact-info">
            <h3>Contactez-nous</h3>
            <p><strong>Téléphone :</strong>28725307</p>
            <p><strong>Email :</strong> hbiib48@gmail.com</p>
            <p><strong>Adresse :</strong> 123 Rue du Restaurant, Paris, France</p>
        </div>
    </section>

</body>
